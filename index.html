<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoViewer</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div id="photoViewer" class="photoViewer">
        <h1 class="photoViewer_title">Photo Viewer</h1>
        <div class="photoViewer_items">
            <div class="photoViewer_img"></div>
            <div class="photoViewer_btns">
                <button class="prevButton">前へ</button>
                <button class="nextButton">次へ</button>
            </div>
            <div class="photoViewer_url">
                <h2 class="photoViewer_url_title">使用画像のURL</h2>
                <ul class="photoViewer_url_imgs"></ul>
            </div>
        </div>
    </div>
    <script src="/src/js/main.js" defer></script>
</body>
</html>
